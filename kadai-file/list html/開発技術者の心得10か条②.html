<h1>開発技術者の心得10か条②</h1>
<ol>
<li>「不況またよし」と考える</li>
<li>原点に返って、志を堅持する</li>
<li>再点検して、自らの力を正しくつかむ</li>
<li>不撤退の覚悟で取り組む</li>
<li>旧来の習慣、慣行、常識を打ち破る</li>
<li>時には一服して待つ</li>
<li>人材の育成に力を注ぐ</li>
<li>「責任は我にあり」の自覚を</li>
<li>打てば響く組織づくりを進める</li>
<li>日頃からなすべきをなしておく</li>
